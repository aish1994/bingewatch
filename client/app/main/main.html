<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner ">
        <div class="item active ">
            <img src="assets/images/movposter.jpg" class="con" alt="movie poster" style="width:100%; height:400px">
        </div>
        <div class="item">
            <img src="assets/images/movposter1.jpg" alt="Chicago" style="width:100%;height:400px">
        </div>
        <div class="item">
            <img src="assets/images/movposter2.jpg" class="con" alt="New york" style="width:100%;height:400px">
        </div>
        <div class="item">
            <img src="assets/images/movposter3.jpg" class="con" alt="New york" style="width:100%;height:400px">
        </div>
        <div class="item">
            <img src="assets/images/movposter4.jpg" class="con" alt="New york" style="width:100%;height:400px">
        </div>
        <div class="item">
            <img src="assets/images/movposter5.jpg" alt="New york" style="width:100%;height:400px">
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
    </a>
</div>
